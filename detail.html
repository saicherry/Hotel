<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link href="styles/detail.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #e0e0e0; font-family: 'Ubuntu', sans-serif">
    <div class="container-fluid">
      <div id="header" class="row">
        <div class="col-sm-4">
          <img class="logo" src="assests/images/logo.png" alt="logo" />
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <button
            type="button"
            class="btn btn-default btn-sm"
            id="login"
            data-toggle="modal"
            data-target="#myModal"
          >
            LOGIN
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div class="inner">
          <div class="left">
            <img
              id="card"
              src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
            />
          </div>
          <div class="right">
            <form
              action="payment.html"
              autocomplete="off"
              method="POST"
              target="_self"
            >
              <label for="adults">Adults:&nbsp;&nbsp;</label>
              <input type="number" name="adults" min="1" /><br /><br />

              <label for="name">Name:&nbsp;&nbsp; </label>
              <input type="text" name="name" required /><br /><br />

              <label for="fromdate">From Date:&nbsp;&nbsp;</label>
              <input type="date" name="fromdate" required /><br /><br />

              <label for="todate">To Date:&nbsp;&nbsp;</label>
              <input type="date" name="todate" required /><br /><br />

              <label for="total">Total: &nbsp;&nbsp;</label>
              <input type="text" name="total" disabled /><br /><br />
              <input
                type="submit"
                value="Book Now"
                class="btn btn-outline-success"
                id="book"
              />
            </form>
          </div>
        </div>

        <h2>Radisson Blu Hotel</h2>
        <p>RATING</p>
        <p>5 Star</p>
        <p>AMENITIES</p>
        <ul>
          <li>Room service</li>
          <li>Restaurant</li>

          <li>Pool</li>
        </ul>
        <div><h5>DESCRIPTION</h5></div>
        <p>
          There are loads of things that make the Radisson Blu Hotel, Berlin a
          favorite for guests, most notably the unbeatable location with a
          direct view of the Berliner Dom.
        </p>
      </div>

      <div class="row" id="footer">
        <div class="col-sm-4">
          <div>
            <button type="button" class="btn btn-info btn-sm" id="contact">
              Contact Us
            </button>
          </div>
        </div>
        <div class="col-sm-4" id="copyright">Â© 2020 ROOM SEARCH PVT. LTD.</div>
        <div class="col-sm-4">
          <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"
              ><img class="social" src="assests/images/facebook.png"
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img class="social" src="assests/images/instagram.png"
            /></a>
            <a href="https://www.twitter.com/" target="_blank"
              ><img class="social" src="assests/images/twitter.png"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
